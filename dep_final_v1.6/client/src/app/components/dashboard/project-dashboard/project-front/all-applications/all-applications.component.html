<div *ngIf="appData">
  <div class="card">
    <div class="card-image">
      <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient" (select)="onSelect($event)">
      </ngx-charts-advanced-pie-chart>

      <a class="btn-floating halfway-fab waves-effect waves-light red modal-trigger" href="#modal1"><i class="material-icons">zoom_out_map</i></a>
    </div>
    <div class="card-content blue-text">
      <h6 class="center-align">
        Apps by Completion Status
      </h6>

    </div>
  </div>
</div>


<div id="modal1" class="modal modal-fixed-footer">



  <div class="modal-content center-align">
    <div class="center-align">
      <div class="row">
        <div class="col s6">
          <ngx-charts-pie-chart [view]="[500,500]" [legend]="true" [scheme]="colorScheme" [results]="single" [labels]="showLabels" [doughnut]="true"
            [gradient]="gradient" (select)="onSelect($event)">
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action  modal-close waves-effect waves-green btn-flat ">Close</a>
  </div>
</div>
