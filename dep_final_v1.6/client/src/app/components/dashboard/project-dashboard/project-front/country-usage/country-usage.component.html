<div class="card">
  <div class="card-image">
    <div class="row">
      <ngx-charts-pie-chart [scheme]="colorScheme" [results]="single" [legend]="false" [explodeSlices]="true" [view]="view"  [labels]="showLabels"
        [doughnut]="doughnut" [gradient]="gradient" (select)="onSelect($event)">
      </ngx-charts-pie-chart>
    </div>



    <a class="btn-floating halfway-fab waves-effect waves-light red modal-trigger" href="#modal3"><i class="material-icons">zoom_out_map</i></a>
  </div>
  <div class="card-content blue-text">
      <h6 class="center-align">
        Apps by Country  
      </h6>
  
    </div>
</div>

<div id="modal3" class="modal modal-fixed-footer">


  <div class="modal-content center-align">
    <div class="center-align">
      <div class="row">
        <div class="col s6">
          <ngx-charts-pie-chart [scheme]="colorScheme" [results]="single" [legend]="showLegend" [explodeSlices]="true" [doughnut]="doughnut"
            [gradient]="gradient" (select)="onSelect($event)">
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action  modal-close waves-effect waves-green btn-flat ">Close</a>
  </div>
</div>
