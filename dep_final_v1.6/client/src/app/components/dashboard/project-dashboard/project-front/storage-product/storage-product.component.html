<div class="card">
  <div class="card-image">
    <div class="row">
      <div class="center-align">
        <ngx-charts-pie-grid [view]="view" [scheme]="colorScheme" [results]="single" (select)="onSelect($event)">
        </ngx-charts-pie-grid>
      </div>
    </div>
    <a class="btn-floating halfway-fab waves-effect waves-light red modal-trigger" href="#modal12"><i class="material-icons">zoom_out_map</i></a>
  </div>
  <div class="card-content blue-text">
    <h6 class="center-align">
      Apps by Four R's
    </h6>

  </div>
</div>

<div id="modal12" class="modal modal-fixed-footer">


  <div class="modal-content center-align">
    <div class="center-align">
      <div class="row">
        <div class="text-blue">
          <h4>Apps by Four R's</h4>
        </div>
        <div class="center-align">
          <ngx-charts-pie-grid [view]="[400,400]" [scheme]="colorScheme" [results]="single" (select)="onSelect($event)">
          </ngx-charts-pie-grid>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action  modal-close waves-effect waves-green btn-flat ">Close</a>
  </div>
</div>
