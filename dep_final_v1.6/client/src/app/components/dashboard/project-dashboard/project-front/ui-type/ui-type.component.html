<div class="card">
    <div class="card-image">
      <div class="row"> 
        <div   class=" col offset-s1 center-align">
            <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            (select)="onSelect($event)">
          </ngx-charts-bar-vertical>
        </div>
          
      </div>
  
  
  
      <a class="btn-floating halfway-fab waves-effect waves-light red modal-trigger" href="#modal15"><i class="material-icons">zoom_out_map</i></a>
    </div>
    <div class="card-content blue-text">
      <h6 class="center-align">
          Apps by Development Language 
        </h6>
  
    </div>
  </div>
  
  <div id="modal15" class="modal modal-fixed-footer">
  
  
    <div class="modal-content center-align">
      <div class="center-align">
        <div class="row">
          <div class="text-blue">
              <h4> Apps by Development Language </h4>
          </div>
          <div>
              <ngx-charts-bar-vertical
              [view]="[500,300]"
              [scheme]="colorScheme"
              [results]="single"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              
              [yAxisLabel]="yAxisLabel"
              (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a  class="modal-action  modal-close waves-effect waves-green btn-flat ">Close</a>
    </div>
  </div>
