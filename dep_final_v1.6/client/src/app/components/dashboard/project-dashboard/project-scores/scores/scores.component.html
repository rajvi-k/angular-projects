<div class="card grey lighten-4 centered">

    <div *ngIf="series_data.length>0" class="card-image center-align">
        <div  echarts [options]="chartOption" class="demo-chart" (chartClick)="onChartClick($event)"></div>
    </div>
    <div *ngIf="proj != null" class="row center-align">
        <h4>Overall {{type}} Scores</h4>
    </div>
</div>


<div>{{results}}</div>
