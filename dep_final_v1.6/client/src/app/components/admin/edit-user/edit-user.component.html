<div class="row">
  <div class="col s12">
    <h4 class="header">Modifing Users Details</h4>
    <form class="form-horizontal" [formGroup]="editform" (submit)="userEdit()">
      <div class="row">
        <div class="form-group input-field inline col s12">
          <input id="project_name" type="text" formControlName="project_name" class="form-control validate">
          <label for="project_name">Project Name</label>
        </div>
      </div>

       <div class="form-group row">
        <div class="input-field inline col s6">
          <input id="user_email" type="email" formControlName="user_email" class="form-control validate">
          <label for="user_email" data-error="Enter correct email-id" data-success="">User Email</label>
        </div>

        <div class="form-group input-field col s6">
          <select formControlName="role" class="form-control">
              <option value="" >Role</option>
              <option value="Executive">Executive</option> 
              <!-- <option value="Manager">Manager</option>
              <option value="TPC">TPC</option>
              <option value="ADMIN">ADMIN</option> -->
         </select>
        </div>
      </div>

      <div class="form-group input-field inline col s6">
        <input id="username" type="text"  formControlName="username" class="form-control validate">
        <label for="username" data-error="Enter username" data-success="">User Name</label>
      </div>

      <div class="form-group input-field inline col s6">
        <input id="password" type="password"  formControlName="password" class="form-control validate">
        <label for="password" data-error="Enter password" data-success="">Password</label>
      </div>


      <div class="form-group row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="submit" action="submit">Edit User
                <i class="material-icons right">send</i>
              </button>
        </div>
      </div> 
    </form>
  </div>

</div>
