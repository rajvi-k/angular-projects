<div class="row">
    <div class="col s12 card-panel indigo lighten-1">
        <span class="white-text">
        <h4 class="header" style="text-align:center">USERS</h4>
          </span>
      </div>
  <div class="row">
      <div class="input-field col s6 offset-s3">
          
                <i class="material-icons prefix">search</i>
                <input type="text" id="search1" class="form-control" [(ngModel)]="query" placeholder="Search" placement="right" />
          
              </div>
    <div class="col s6 m6" *ngFor="let project of projects|search:'project_name,description':query|paginate: {itemsPerPage: 6, currentPage:page, id: '1'}">
      <div class="card blue-grey darken-1" >
        <div class="card-content white-text">
          <span class="card-title">{{project.project_name}}</span>

          <div class="row">
            <table class="bordered">
              <thead>
                <td>Username</td>
                <td>Role</td>
                <td></td>
                <td></td>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td *ngIf="user.project_name== project.project_name">{{user.username}}</td>
                  <td *ngIf="user.project_name== project.project_name">{{user.role}}</td>
                  <a *ngIf="user.project_name== project.project_name" class="btn btn-flat waves-effect waves-light white-text " (click)="delete(user._id)"><i class="material-icons">delete</i></a>
                  <a *ngIf="user.project_name== project.project_name" class="btn btn-flat waves-effect waves-light white-text " [routerLink]="['/dashboard/user-edit',user._id]"><i class="material-icons">mode_edit</i></a>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-action">
          <a class="btn waves-effect waves-light" [routerLink]="['/dashboard/user']">Add User</a>
        </div>
      </div>
    </div>
  </div>
  <div>
      <pagination-controls style="text-align:center" (pageChange)="page = $event" id="1" maxSize="10" directionLinks="true" autoHide="false">
      </pagination-controls>
    </div>
</div>
