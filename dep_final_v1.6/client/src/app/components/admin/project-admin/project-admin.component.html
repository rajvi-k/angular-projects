<div class="row">
    
  <div class="col s12">

    <div class="row">
      <!-- <div class="input-field col s6">

      <div class="input-field col s6">
        <input id="project_name" type="text" class="form-control"  required [(ngModel)]="project.project_name" name="project_name"
        #project_name="ngModel"/>
        <label for="project_name">Project Name</label>
        <div *ngIf="project_name.errors && (project_name.touched||project_name.dirty)">
          <div [hidden]="!project_name.errors.required" class="text-danger">Project name is required</div>
          <!-- <div [hidden]="!title.errors.minlength" class="text-danger">Minimum 3 characters are required</div> -->
        </div>
        </div>
          <div class="input-field col s6">
            <input id="description" class=" validate materialize-textarea" #description />
            <label for="description">Description</label>
          </div>
      
    </div>


    <!-- <div class="row">

          </div>
        </div>
      </form>

    <div class="row">
      <div class="input-field col s3">
          <select materialize="material_select" #ptype>
              <option value="" disabled selected>Project Type</option>
              <option value="Agile">Agile</option>
              <option value="Scrum">Scrum</option>
              <option value="Waterfall">Waterfall</option>
            </select>
      </div>

      <!-- <div class="input-field col s3">
        <input id="project_status" type="text" class="validate" #pstatus>
        <label for="project_status">Project Status</label>
      </div> -->
      <div class="input-field col s3">
        <select materialize="material_select" #pstatus>
            <!-- <option value="" disabled selected >Project Status</option> -->
            <option value="Draft" selected>Draft</option>
            <option value="Completed">Completed</option>
            <option value="Incomplete">Incomplete</option>
            
          </select>
    </div>

      <div class="input-field col s3">
        <i class="material-icons prefix">attach_money</i>
        <input id="project_budget" type="number" class="validate" #pbudget>
        <label for="project_budget">Project Budget</label>
      </div>

      <div class="input-field col s3">
          <i class="material-icons prefix">schedule</i>
        <input id="project_hours" type="number" class="validate" #phours>
        <label for="project_hours">Project Hours</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input id="start_date" type="text" class="datepicker" #sdate>
        <label for="start_date">Start Date</label>
      </div>

      <div class="input-field col s6">
        <input id="end_date" type="text" class="datepicker" #edate>
        <label for="end_date">Delivery Date</label>
      </div>
    </div>

              <i class="material-icons right">send</i>
            </button>

  </div>
</div>
