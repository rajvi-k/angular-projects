<div class="row panel">
  <div class="col s12">
    <h4 class="header">Modify Project Details</h4>
    <form class="form-horizontal" [formGroup]="editform" (submit)="projectEdit()">

      <div class="row">
        <div class="form-group input-field inline col s6">
          <input disabled id="project_id" type="text" formControlName="project_id" class="form-control">
          <label for="project_id">Project ID</label>
         
        </div>

        <div class="form-group input-field inline col s6">
          <input disabled id="project_name" type="text" formControlName="project_name" class="form-control">
          <label for="project_name">Project Name</label>
          <div class="text-danger" *ngIf="editform.controls.project_name.touched ||editform.controls.project_name.dirty">
            <div [hidden]="!editform.controls.project_name.hasError('required')">Project Name is required</div>
           </div> 
        </div>

      </div>
    
      <div class="row">

        <div class="row col s12">
          <div class="form-group input-field inline col s12">
            <textarea id="description" formControlName="description" class="form-control materialize-textarea"></textarea>
            <label for="description">Description</label>
          </div>
        </div>

      </div>

      <div class="row form-group">
        <div class="form-group input-field col s3">
          <select formControlName="project_type" id="project_type"  class="form-control" >
              <option value="" selected  >Project Type</option>
              <option value="Agile">Agile</option>
              <option value="Scrum">Scrum</option>
              <option value="Waterfall">Waterfall</option>
            </select>
        </div>

        <div class="form-group input-field col s3">
          <select formControlName="project_status" id="project_status"  class="form-control" >
              <option value="" selected  >Project Status</option>
              <option value="Completed">Completed</option>
              <option value="Incomplete">Incomplete</option>
              <option value="Draft">Draft</option>
            </select>
        </div>

        <div class="form-group input-field inline col s3">
          <i class="material-icons prefix">attach_money</i>
          <input id="project_budget" type="number" formControlName="project_budget" class="form-control">
          <label for="project_budget">Project Budget</label>
        </div>

        <div class="form-group input-field inline col s3">
          <i class="material-icons prefix">schedule</i>
          <input id="project_budget_hours" type="number" formControlName="project_budget_hours" class="form-control">
          <label for="project_budget_hours">Project Hours</label>
        </div>
      </div>

      <div class="row">
        <div class="form-group input-field col s6">
          <input id="start_date" type="date" formControlName="start_date" materialize="pickadate" [materializeParams]="[dateOptions]"  class="datepicker form-control " #startdate>
          <label for="start_date">Start Date</label>
        </div>

        <div class="form-group input-field col s6">
          <input id="delivery_date" type="date" formControlName="delivery_date" materialize="pickadate" [materializeParams]="[dateOptions]"  class="form-control datepicker" #edate>
          <label for="delivery_date">Delivery Date</label>
        </div>
      </div>

      <div class="form-group row">
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="submit" action="submit">Edit Project
              <i class="material-icons right">send</i>
            </button>
        </div>
      </div>  
    </form>
  </div>
</div>
